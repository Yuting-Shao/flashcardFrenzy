<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./media/ff-logo-black.svg" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"

    <link rel="stylesheet" href="./stylesheets/main.css" />
    <title>Flashcard Frenzy</title>

  <body>
    <header class="container-fluid vw100" id="armea-top-banner">
      <div class="row" style="min-height: 10vh">
        <span class="col-2">
          <img
            src="./media/ff-logo-white.svg"
            alt="flashcard frenzy logo"
            class="img-fluid" /></span
        >

        </span>
        <span class="col-8"><h1>Welcome to Flashcard Frenzy!</h1></span
        ><span class="col-2">
        </span>
      </div>
    </header>

    <!-- for everything below the header -->
    <main class="container container-fluid">
      <div class="row">
        <div class="row align-items-center">
          <p>
            Create an account and log in to
            <ul>
              <li>Create and edit your own digital flashcard decks</li>
              <li>Browse and follow other creators' public decks</li>
              <li>Study the decks in your library</li>
            </ul>
          </p>
          
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

      import loggedInDemo from "./scripts/index.js";
      loggedInDemo.setUpPage();
    </script>
  </body>
