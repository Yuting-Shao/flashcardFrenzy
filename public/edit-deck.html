<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./media/logo-green-favicon.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <link rel="stylesheet" href="./stylesheets/edit-deck.css" />
    <title>Edit Deck</title>
  </head>
  <body>
    <header class="container-fluid vw100" id="armea-top-banner">
      <div class="row">
        <span class="col-sm-1 d-none d-sm-flex">
          <img
            src="./media/logo.gif"
            alt="flashcard frenzy logo"
            type="image/gif"
            class="logo" /></span
        ><span class="col-sm-1 col-2">
          <!-- dropdown navbar shows when window is small -->
          <nav class="armea-dropdown-nav dropdown d-md-none">
            <button
              class="btn dropdown-toggle btn-primary btn-sm"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              id="dropdownNavBtn"
            >
              <span
                ><img
                  src="./media/menu-icon-white.svg"
                  alt="dropdown menu icon"
              /></span>
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="/my-library.html">My Library</a>
              </li>
              <li><a class="dropdown-item" href="/explore.html">Explore</a></li>
              <li>
                <a class="dropdown-item" href="/edit-deck.html">Create</a>
              </li>
              <li>
                <a class="dropdown-item" href="/user-settings.html"
                  >User Settings</a
                >
              </li>
              <li>
                <a class="dropdown-item logoutButton" href="#">Log Out</a>
              </li>
            </ul>
          </nav>
          <!-- end dropdown navbar -->
        </span>
        <span class="col-sm-8 col-10"><h1>Edit Deck</h1></span
        ><span class="col-sm-2 d-none d-sm-flex">
          <button class="btn btn-primary btn-sm logoutButton" type="submit">
            Log Out
          </button>
        </span>
      </div>
    </header>

    <!-- for everything below the header -->
    <div class="container container-fluid">
      <div class="row">
        <!-- sidebar navbar that normally shows, when window is big enough -->
        <nav
          class="armea-side-nav-outer d-none d-md-flex col-md-3 col-lg-2 col-xxl-1"
        >
          <div class="armea-side-nav-inner">
            <ul class="armea-side-nav-list navbar-nav">
              <li class="nav-item">
                <a href="/my-library.html" class="nav-link">My Library</a>
              </li>
              <li class="nav-item">
                <a href="/explore.html" class="nav-link">Explore</a>
              </li>
              <li class="nav-item">
                <a href="/edit-deck.html" class="nav-link">Create</a>
              </li>
              <li class="nav-item">
                <a href="/user-settings.html" class="nav-link">User Settings</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link logoutButton">Log Out</a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- end side navbar -->

        <!-- this is where the main stuff goes -->
        <main class="col-12 col-md-9 col-lg-10 col-xxl-11" id="main-content">
          <!-- For Alerts -->

          <header class="row armea-deck-title">
            <div class="col-sm-8 col-md-6">
              <h2 id="deckName-header">Deck Name</h2>
            </div>
          </header>
          <div class="row" id="messageSpot"></div>
          <!-- Tabs row -->
          <div class="row">
            <!-- Tabs navs -->
            <nav class="nav nav-tabs mx-3" id="nav-tab" role="tablist">
              <button
                class="nav-link active"
                id="nav-deckSettings-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-deckSettings"
                type="button"
                role="tab"
                aria-controls="nav-deckSettings"
                aria-selected="true"
              >
                Deck Settings
              </button>
              <button
                class="nav-link"
                id="nav-cardsList-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-cardsList"
                type="button"
                role="tab"
                aria-controls="nav-cardsList"
                aria-selected="true"
              >
                Cards List
              </button>
            </nav>

            <!--  Tabs content -->
            <div class="tab-content" id="nav-tabContent">
              <!-- Pane Deck Settings -->
              <div
                class="tab-pane fade show active p-3"
                id="nav-deckSettings"
                role="tabpanel"
                aria-labelledby="nav-deckSettings-tab"
              >
                <section class="row p-3">
                  <h3>Deck Settings</h3>
                  <form action="" id="deckSettingsForm">
                    <div class="row g-3 mt-1 mb-3">
                      <!-- deck name input -->
                      <div class="col-12 col-md-8 pe-5 mb-3">
                        <label class="form-label" for="name">Deck Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          name="name"
                          value="Deck Name"
                          aria-label="Deck name"
                        />
                      </div>
                      <!-- visibility input -->
                      <div class="col-12 col-md-4 mt-3">
                        <label class="form-label" for="visibility-radios"
                          >Visibility</label
                        >
                        <div id="visibility-radios">
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="visibility"
                              id="visibility-public"
                            />
                            <label
                              class="form-check-label"
                              for="visibility-public"
                            >
                              Public
                            </label>
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="visibility"
                              id="visibility-private"
                            />
                            <label
                              class="form-check-label"
                              for="visibility-private"
                            >
                              Private
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- deck tags input -->
                    <div class="row mt-3">
                      <div class="row">
                        <label class="form-label" for="deckTags"
                          >Deck Tags</label
                        >
                      </div>
                      <div class="row">
                        <div class="col-12 col-sm-9">
                          <input
                            type="text"
                            id="deckTags"
                            name="deckTags"
                            class="form-control"
                            aria-describedby="tagsList"
                            0
                          />
                        </div>
                        <div class="col-sm-3 mt-2">
                          <button class="btn btn-primary btn-sm" id="addTagBtn">
                            Add Tag
                          </button>
                        </div>
                      </div>
                    </div>
                    <div class="row g-3 mb-2">
                      <div id="tagsList" class="form-text">
                        <ul class="list-group"></ul>
                      </div>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">
                      Save
                    </button>
                  </form>
                </section>
              </div>

              <!-- Pane Cards List -->
              <div
                class="tab-pane fade p-3"
                id="nav-cardsList"
                role="tabpanel"
                aria-labelledby="nav-cardsList-tab"
              >
                <section class="row p-3">
                  <h3>Cards List</h3>
                  <div class="row">
                    <span class="col"
                      ><button
                        id="cardsListSaveChanges"
                        class="btn btn-primary btn-sm"
                        type="button"
                      >
                        Save Changes
                      </button></span
                    ><span class="col"
                      ><button
                        id="cardsListAddCard"
                        class="btn btn-primary btn-sm"
                        type="button"
                        data-bs-toggle="modal"
                        data-bs-target="#newCardModal"
                      >
                        Add Card
                      </button></span
                    >
                  </div>

                  <!-- New Card Modal -- source Bootstrap -->
                  <div
                    class="modal fade"
                    id="newCardModal"
                    data-bs-backdrop="static"
                    data-bs-keyboard="false"
                    tabindex="-1"
                    aria-labelledby="staticBackdropLabel"
                    aria-hidden="true"
                  >
                    <div
                      class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
                    >
                      <div class="modal-content">
                        <div class="modal-header">
                          <h3 class="modal-title fs-5" id="newCardModalLabel">
                            New Card
                          </h3>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                          ></button>
                        </div>
                        <div class="row" id="modalMessageSpot"></div>

                        <form action="" id="newCardForm">
                          <div class="modal-body">
                            <!-- card prompt input -->
                            <div class="row p-3">
                              <label class="form-label" for="prompt"
                                >Prompt</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="prompt"
                                name="prompt"
                                aria-label="Card Prompt"
                              />
                            </div>

                            <!-- card answers input -->
                            <div class="row mt-3">
                              <div class="row">
                                <label class="form-label" for="answerList"
                                  >Answer List</label
                                >
                              </div>
                              <div class="row p-3">
                                <div class="col-12 col-sm-9">
                                  <input
                                    type="text"
                                    id="cardAnswers"
                                    name="cardAnswers"
                                    class="form-control"
                                    aria-describedby="answerList"
                                    0
                                  />
                                </div>
                                <div class="col-sm-3 mt-2">
                                  <button
                                    class="btn btn-primary btn-sm"
                                    id="addAnswerBtn"
                                  >
                                    Add Answer
                                  </button>
                                </div>
                              </div>
                            </div>
                            <div class="row g-3 mb-2">
                              <div id="answerList" class="form-text">
                                <ul class="list-group"></ul>
                              </div>
                            </div>

                            <div class="modal-footer">
                              <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                                id="cardBtnCloseWithoutSaving"
                              >
                                Close Without Saving
                              </button>
                              <button
                                type="submit"
                                class="btn btn-primary"
                                id="cardBtnSaveCard"
                              >
                                Save Card
                              </button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>

                  <div row id="cardsListContent"></div>
                </section>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import editDeck from "./scripts/edit-deck.js";
      editDeck.setUpPage();
    </script>
  </body>
</html>
