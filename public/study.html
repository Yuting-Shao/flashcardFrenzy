<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" href="./media/ff-logo-black.svg" type="image/png" />
    <link

  <body>
    <header class="container-fluid vw100" id="armea-top-banner">
      <div class="row" style="min-height: 10vh">
        <span class="col-1">
          <img
            src="./media/ff-logo-white.svg"
            alt="flashcard frenzy logo"
            class="img-fluid" /></span
        ><span class="col-1">
          <!-- dropdown navbar shows when window is small -->
          <nav class="armea-dropdown-nav dropdown d-md-none">
            <button
              class="btn dropdown-toggle btn-primary btn-sm"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              id="dropdownNavBtn"
            >
              <span
                ><img
                  src="./media/menu-icon-white.svg"
                  alt="dropdown menu icon"
              /></span>
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="/my-library.html">My Library</a>
              </li>
              <li><a class="dropdown-item" href="/explore.html">Explore</a></li>
              <li>
                <a class="dropdown-item" href="/edit-deck.html">Create</a>
              </li>
              <li>
                <a class="dropdown-item" href="/user-settings.html"
                  >User Settings</a
                >
              </li>
              <li>
                <a class="dropdown-item logoutButton" href="#">Log Out</a>
              </li>
            </ul>
          </nav>
          <!-- end dropdown navbar -->
        </span>
        <span class="col-8"><h1>Study time!</h1></span
        ><span class="col-2">
          <button class="btn btn-primary btn-sm logoutButton" type="submit">
            Log Out
          </button>
        </span>
      </div>
    </header>

    <!-- for everything below the header -->
    <div class="container container-fluid">
      <div class="row">
        <!-- sidebar navbar that normally shows, when window is big enough -->
        <nav
          class="armea-side-nav-outer d-none d-md-flex col-md-3 col-lg-2 col-xxl-1"
        >
          <div class="armea-side-nav-inner">
            <ul class="armea-side-nav-list navbar-nav">
              <li class="nav-item">
                <a href="/my-library.html" class="nav-link">My Library</a>
              </li>
              <li class="nav-item">
                <a href="/explore.html" class="nav-link">Explore</a>
              </li>
              <li class="nav-item">
                <a href="/edit-deck.html" class="nav-link">Create</a>
              </li>
              <li class="nav-item">
                <a href="/user-settings.html" class="nav-link">User Settings</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link logoutButton">Log Out</a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- end side navbar -->

        <!-- this is where the main stuff goes -->
        <main class="col col-md-9 col-lg-10 col-xxl-11" id="main-content">
          <!-- For Alerts -->
          <div id="messageSpot"></div>
          <div class="card mb-3 text-center">
            <div class="row g-0">
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title"></h5>

                    <form id="submitAnswerForm" name="answer">
                    <label for="answer">Type your answer here:</label>
                    <input type="text" class="form-control" id="answer" name="answer" required
                        minlength="1" maxlength="150" size="50">
                    <button class="btn btn-primary" type="submit" id="submitButton"> Submit Answer </button>
                 </form>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

</main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import loggedInDemo from "./scripts/logged-in-demo.js";
      import study from "./scripts/study-frontend.js";
      await study.setUpPage();
      await study.startStudying();
      await study.configureFormSubmit();
    </script>
